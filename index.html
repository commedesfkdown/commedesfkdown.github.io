<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@commedesfkdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">
        <h1>click on me</h1>
    </div>
    <video id="video-bg" loop playsinline muted preload="none">
        <source src="assets/background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="error-message" id="error-message"></div>
    <div class="glass-card">
        <div class="avatar">
            <img src="assets/avatar.jpg" alt="Аватар">
        </div>
        <h1 class="username">@commedesfkdown</h1>
        <p class="tagline">hood2hood</p>
        <div class="socials">
            <a href="#" class="social-link" title="Telegram" style="--i: 0">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="#" class="social-link" title="Steam" style="--i: 1">
                <i class="fab fa-steam"></i>
            </a>
            <a href="#" class="social-link" title="Spotify" style="--i: 2">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="#" class="social-link" title="Discord" style="--i: 3">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>
    <div class="prod-label">
        prod.commedesfkdown
    </div>
    <div class="volume-control">
        <span class="volume-label">sound:</span>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.05">
    </div>
    <div class="volume-alert" id="volume-alert">
        Громкость: 5%
    </div>
    <audio id="background-music" loop preload="none">
        <source src="assets/music.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
