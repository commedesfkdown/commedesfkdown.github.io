<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            padding: 20px;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* Минималистичный экран заставки */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        #splash-screen h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-align: center;
            animation: glow 2s infinite alternate;
            text-transform: uppercase;
        }

        /* Видео-фон */
        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: brightness(0.7);
            object-fit: cover;
            display: none;
        }

        /* Затемнение фона */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
            display: none;
        }

        /* Уменьшенная стеклянная карточка */
        .glass-card {
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            background-color: rgba(20, 20, 30, 0.3);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 380px;
            opacity: 0;
            transform: translateY(30px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: scale(0.8);
            overflow: hidden; /* Для обрезки изображения */
        }

        /* Стили для кастомной аватарки */
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Заполнение пространства без искажений */
        }

        .username {
            color: white;
            font-size: 2.0rem;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateY(20px);
        }

        .tagline {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.0rem;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(20px);
        }

        .social-link {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            font-size: 1.4rem;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0);
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Контрол громкости - обновленный стеклянный стиль */
        .volume-control {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            background-color: rgba(20, 20, 30, 0.3);
            border-radius: 30px;
            padding: 10px 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .volume-label {
            color: white;
            font-size: 0.9rem;
            font-weight: 300;
            opacity: 0.9;
            margin-right: 5px;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        #volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Анимации */
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 255, 255, 0.7); }
            to { text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 20px rgba(255, 255, 255, 0.8); }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.1); }
        }

        .animate-in {
            animation: fadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .social-link {
            animation: fadeIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: calc(var(--i) * 0.1s);
        }

        /* Оповещение о громкости */
        .volume-alert {
            position: fixed;
            bottom: 70px;
            right: 20px;
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            background-color: rgba(20, 20, 30, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 20;
            display: none;
            opacity: 0;
            transform: translateY(20px);
        }

        .volume-alert.show {
            display: block;
            animation: alertIn 0.5s ease forwards, alertOut 0.5s ease forwards 2.5s;
        }

        @keyframes alertIn {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes alertOut {
            to { opacity: 0; transform: translateY(20px); }
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            #splash-screen h1 {
                font-size: 1.8rem;
            }
            .glass-card { padding: 25px 20px; }
            .avatar { width: 100px; height: 100px; }
            .username { font-size: 1.8rem; }
            .social-link { width: 42px; height: 42px; font-size: 1.2rem; }
            .volume-control {
                right: 10px;
                bottom: 10px;
                padding: 8px 15px;
            }
            .volume-label {
                font-size: 0.8rem;
            }
            #volume-slider {
                width: 70px;
            }
            .volume-alert {
                bottom: 60px;
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Простой экран заставки -->
    <div id="splash-screen">
        <h1>click on me</h1>
    </div>
    
    <!-- Видео фон -->
    <video id="video-bg" loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    
    <!-- Визитка -->
    <div class="glass-card">
        <div class="avatar">
            <!-- Замените 'avatar.jpg' на ваше имя файла -->
            <img src="avatar.jpg" alt="Аватар">
        </div>
        
        <h1 class="username">@commedesfkdown</h1>
        <p class="tagline">hood2hood</p>
        
        <div class="socials">
            <a href="#" class="social-link" title="Telegram" style="--i: 0">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="#" class="social-link" title="Steam" style="--i: 1">
                <i class="fab fa-steam"></i>
            </a>
            <a href="#" class="social-link" title="Spotify" style="--i: 2">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="#" class="social-link" title="Roblox" style="--i: 3">
                <i class="fab fa-roblox"></i>
            </a>
            <a href="#" class="social-link" title="Discord" style="--i: 4">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>
    
    <!-- Контрол громкости с текстом вместо иконки -->
    <div class="volume-control">
        <span class="volume-label">sound:</span>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.05">
    </div>
    
    <!-- Оповещение о громкости -->
    <div class="volume-alert" id="volume-alert">
        Громкость: 5%
    </div>

    <!-- Аудио элемент -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splash-screen');
            const video = document.getElementById('video-bg');
            const overlay = document.querySelector('.overlay');
            const audio = document.getElementById('background-music');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeAlert = document.getElementById('volume-alert');
            const glassCard = document.querySelector('.glass-card');
            const avatar = document.querySelector('.avatar');
            const username = document.querySelector('.username');
            const tagline = document.querySelector('.tagline');
            const socials = document.querySelector('.socials');
            const volumeControl = document.querySelector('.volume-control');
            
            // Переменная для таймера скрытия оповещения
            let volumeAlertTimeout = null;
            
            // Установка громкости по умолчанию (5%)
            audio.volume = 0.05;
            
            // Функция для отображения оповещения о громкости
            function showVolumeAlert(volume) {
                // Очищаем предыдущий таймер
                if (volumeAlertTimeout) {
                    clearTimeout(volumeAlertTimeout);
                }
                
                // Обновляем текст оповещения
                volumeAlert.textContent = `Громкость: ${Math.round(volume * 100)}%`;
                
                // Показываем оповещение с анимацией
                volumeAlert.classList.remove('show');
                void volumeAlert.offsetWidth; // Сбрасываем анимацию
                volumeAlert.classList.add('show');
                
                // Устанавливаем таймер для скрытия через 3 секунды
                volumeAlertTimeout = setTimeout(() => {
                    volumeAlert.classList.remove('show');
                }, 3000);
            }
            
            // Регулировка громкости
            volumeSlider.addEventListener('input', function() {
                const volumeValue = parseFloat(this.value);
                audio.volume = volumeValue;
                
                // Показываем оповещение о новой громкости
                showVolumeAlert(volumeValue);
            });
            
            // Обработчик клика по заставке
            splashScreen.addEventListener('click', function() {
                // Добавляем анимацию исчезновения заставки
                splashScreen.style.animation = 'fadeOut 0.8s ease forwards';
                
                // Запуск видео
                setTimeout(() => {
                    video.style.display = 'block';
                    video.play().catch(e => console.log("Ошибка воспроизведения видео:", e));
                    
                    // Показать затемнение
                    overlay.style.display = 'block';
                    
                    // Удаление заставки после анимации
                    splashScreen.style.display = 'none';
                    
                    // Запуск аудио
                    audio.play().then(() => {
                        // Показываем оповещение с текущей громкостью
                        showVolumeAlert(audio.volume);
                        
                        // Анимация появления карточки и контрола громкости ОДНОВРЕМЕННО
                        glassCard.classList.add('animate-in');
                        volumeControl.classList.add('animate-in');
                        
                        // Анимация внутренних элементов карточки с небольшой задержкой
                        setTimeout(() => {
                            avatar.classList.add('animate-in');
                            username.classList.add('animate-in');
                            tagline.classList.add('animate-in');
                            socials.classList.add('animate-in');
                        }, 300);
                    }).catch(error => {
                        console.log("Автовоспроизведение аудио не сработало:", error);
                    });
                }, 500);
            });
        });
    </script>
</body>
</html>
