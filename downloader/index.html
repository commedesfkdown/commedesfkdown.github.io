<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloader â€” commedesfkdown</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .file-item {
      display: block;
      margin: 12px 0;
      padding: 10px 20px;
      border: 2px solid #0ba4ff;
      color: #0ba4ff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      transition: opacity 0.3s ease;
      max-width: 500px;
      text-align: center;
    }
    .file-item:hover {
      opacity: 0.7;
    }
    .download-section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1 class="main-title">Downloads</h1>
    <p style="font-size: 18px; color: #0ba4ff; margin-bottom: 30px; max-width: 600px; text-align: center;">
      Choose a file to download:
    </p>
    <div class="download-section" id="file-list">
    </div>
  </div>

  <script>
    const files = [
      { name: "12.12", path: "/files/launcher.exe" },
      { name: "1", path: "/files/modpack-v2.zip" },
      { name: "1", path: "/files/skin-tool.jar" }
    ];

    const container = document.getElementById("file-list");
    if (files.length === 0) {
      container.innerHTML = '<p>No files available for download.</p>';
    } else {
      files.forEach(file => {
        const link = document.createElement("a");
        link.href = file.path;
        link.download = "";
        link.className = "file-item";
        link.textContent = file.name;
        container.appendChild(link);
      });
    }
  </script>
</body>
</html>
