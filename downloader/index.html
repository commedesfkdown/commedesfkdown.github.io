<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloader — commedesfkdown</title>
  <link rel="stylesheet" href="/style.css" />
  <!-- Убедись, что путь к CSS правильный. Если CSS в корне — так и оставь. -->
</head>
<body>
  <div class="page">
    <h1 class="main-title">Download File</h1>
    <p class="download-description" style="
      font-size: 18px;
      color: #0ba4ff;
      margin-bottom: 30px;
      max-width: 600px;
      text-align: center;
    ">
      Click the button below to download the latest version.
    </p>
    <a href="/files/my-file.zip" class="download-link" download>
      <!-- Можно обернуть в кнопку, но у тебя уже есть стиль .download-link -->
      <div style="
        padding: 12px 32px;
        border: 2px solid #0ba4ff;
        color: #0ba4ff;
        font-size: 18px;
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
        transition: opacity 0.3s ease;
        cursor: pointer;
      ">Download Now</div>
    </a>
  </div>
</body>
</html>
